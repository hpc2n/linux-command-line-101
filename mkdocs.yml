site_name: Linux Command Line 101
site_url: https://hpc2n.github.io/linux-command-line-101/
site_description: Material for the course Linux Command Line 101
site_dir: site.build
theme:
  name: readthedocs
  locale: en
  logo: images/logo-cli-naiss.png
    #  logo: images/logo-cli.png
    #  logo: images/hpc2n-blue-text-intro-linux.png
    #  static_templates:
    #- sitemap.html
  include_sidebar: true
  font:
    code: Robot Mono
  features:
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  tabs: true
  language: en
extra_css:
  - css/extra.css
    #extra_javascript:
    #  - js/popper.min.js
    #  - js/tippy-bundle.umd.js
    #  - js/clipboard.js

nav:
  - Home: index.md
  - Introduction: intro.md
    #  - Linux terminology: linux.md
  - The command line (CLI): cli.md
  - Pipes and filters: pipesfilters.md
  - The File System: filesystem.md
  - Editors: editors.md
  - Patterns and scripting: patterns.md
  - Hints and tricks: hints.md
  - Summary: summary.md
  - Extras: 
    - Install tree: tree.md
    - Linux system overview: connections.md
      #    - More Linux terms: linux-terms.md
    - Linux terminology: linux-terminology.md
    - More commands: more-commands.md
    - Data handling: data.md
    - Linux cheat sheet: cheat.md
plugins:
  - search
  - external-markdown
  - mkdocstrings
  - markdown-exec
  - open-in-new-tab

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - smarty
  - pymdownx.details
  - pymdownx.superfences
  - codehilite
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.blocks.tab
    #  - pymdownx.tabbed:
    # alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      separator: "__"
